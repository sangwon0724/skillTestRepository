<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오 컨트롤 테스트</title>
    <style>
        .indexCtrl {width : 600px; height: 100px; display: grid; grid-template-columns: repeat(3,200px); grid-template-rows: 1fr; border: 1px solid black;}
        .indexCtrl>div {display: flex; justify-content: center; align-items: center;}
        .indexCtrl>.prev, .indexCtrl>.next {cursor: pointer; background-color: lightgray;}
    </style>
</head>
<body>
    <div class="indexCtrl">
        <div class="prev">◀</div>
        <div class="index"></div>
        <div class="next">▶</div>
    </div>

    <br><br>

    <!-- 링크를 타고 들어갈 때에만 작동 -->
    <!--<iframe src="audio/silence.mp3" allow="autoplay 'src'" id="audioFrame"> </iframe>-->
    <audio class="audioTest" controls autoplay>
        <source class="audioSourceTest" src="audio/Fall.mp3" type="audio/mp3">
    </audio>

    <br><br>

    <span>음원 출처 : 문체부 공유 마당</span>
    <script src="js/audioCtrlTest.js" async></script>
</body>
</html>
